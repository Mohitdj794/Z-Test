<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="/Z-Test/assets/img/download.png" rel="icon">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <!-- fontawesome link -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <!-- js ko -->
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
type = "text/javascript"></script>
</head>
<body>
    <script>
        history.pushState(null, null, document.URL);
          window.addEventListener('popstate', function () {
          history.pushState(null, null, document.URL);
      });
    
        </script>
        <!-- <script>
        window.onbeforeunload = function() { 
            
            return true; 
        };
    </script> -->
  <div class="header">
    <h2>Z-Test</h2> 
  </div>
    <div class="container">
            <div class="inner-container">
              
        <div class="time">
           <span id="Hours">Hours: </span> <b id="hours" data-bind="text: hour"></b>
            Minutes: <b id="minutes" data-bind="text: minutes"></b>
            Seconds: <b id="seconds" data-bind="text: seconds"></b> <span>Time Left</span>
        </div>

        <form id="renderForm" method="POST">
            <h3 data-bind="text: Title"></h3>
            <div data-bind="foreach: questionOption"> 
                <div data-bind="attr: { class: className},visible:'Bt'+($index()+1)">
                    <p class="para" data-bind="text: Question"></p><br>
                    <div data-bind="foreach: option">
                        <input type="radio" data-bind="attr: { value: option1 , name: values} , checked: chosenItems">
                        <label data-bind="text: option1"></label><br>
                    </div>
                </div>  
            </div>

            <input type="submit" id="submit" value="submit" data-bind="visible: leng() == show()">
        </form>
        <div class="button">
            <button id="prev" data-bind="click: prev ,enable: show() > 0"><i class="material-icons">&#xe5cb;</i>prev</button>
            <button id="next" data-bind="click: next , disable: leng() == show()">next<i class="material-icons">&#xe5cc;</i></button>
        </div>
    </div>
    </div>
    <div class="showResult">
        <div class="showResultContainer">
            <h3 data-bind="text: result"></h3> 
            <h4 data-bind="text: score"></h4>
            <a id="userPage" href="View/sample.php">Go to Home</a>
        </div>
    </div>
<script src="./js/questionOption.js" type="module"></script> 
</body>
</html>
